  <main id="contact" class="centered-section">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:info@womantmspaza.com">info@womantmspaza.com</a></p>

    <form id="contactForm" novalidate>
      <label for="c-name">Full name</label>
      <input id="c-name" name="name" type="text" required minlength="2" />

      <label for="c-email">Email</label>
      <input id="c-email" name="email" type="email" required />

      <label for="c-phone">Phone</label>
      <input id="c-phone" name="phone" type="tel" pattern="\\+?[0-9 \\-]{7,15}" />

      <label for="c-type">Message type</label>
      <select id="c-type" name="type" required>
        <option value="">Select</option>
        <option value="general">General</option>
        <option value="support">Support</option>
        <option value="sales">Sales</option>
      </select>

      <label for="c-message">Message</label>
      <textarea id="c-message" name="message" rows="6" required minlength="10"></textarea>

      <div class="form-actions">
        <button type="submit">Send Message</button>
      </div>

      <div id="contactFormMessage" class="form-message" aria-live="polite"></div>
    </form>
  </main>
